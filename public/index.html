        function renderMessage(type,message){
          let messageContainer = app.querySelector(".message");
          if(type === "my"){
            let el = document.createElement("div");
            el.setAttribute("class","message my-message");
            el.innerHTML = `
              <div>
                <div class="name">${message.username}</div>
                <div class="text">${message.text}</div>
              </div>
            `;
              messageContainer.appendChild(el);
          }else if(type === "other"){
            const el = document.createElement("div");
            el.setAttribute("class","message other-message");
            el.innerHTML = `
              <div>
                <div class="name">Anonymous</div>
                <div class="text">${message.text}</div>
              </div>
            `;
              messageContainer.appendChild(el);
        }
          messageContainer.scrollTop = messageContainer.scrollHeight - messageContainer.clientHeight;
        }    
               
        /////Encrypt
        function railFenceEncrypt(input,key) {
          const len = input.length;
          const rail = new Array(key);
          for (let i = 0; i < key; i++) {
            rail[i] = new Array(len);
          }

          for (let i = 0; i < key; i++) {
            for (let j = 0; j < len; j++) {
              rail[i][j] = ".";
            }
          }
          let direction = "down";
          let row = 0;
          let col = 0;

          for (let i = 0; i < len; i++) {
            rail[row][col] = input[i];

            if (row === key - 1) {
              direction = "up";
            } else if (row === 0) {
              direction = "down";
            }

            if (direction === "down") {
              row++;
            } else {
              row--;
              col++;
            }
          }

          let result = "";
          for (let i = 0; i < key; i++) {
            for (let j = 0; j < len; j++) {
              if (rail[i][j] !== ".") {
                result += rail[i][j];
              }
            }
          }

          return result;
        }
        ////Decrypt
        function railFenceDecrypt(ciphertext, key) {
          if (key <= 1) {
              return ciphertext;
          }

          const len = ciphertext.length;
          const rail = new Array(key).fill(0).map(() => []);
          let direction = -1;
          let row = 0;

          for (let i = 0; i < len; i++) {
              rail[row].push(i);

              if (row === 0 || row === key - 1) {
                  direction *= -1;
              }

              row += direction;
          }

          const railPositions = rail.flat();
          const plaintext = new Array(len);

          for (let i = 0; i < len; i++) {
              plaintext[railPositions[i]] = ciphertext[i];
          }

          return plaintext.join('');
      }
